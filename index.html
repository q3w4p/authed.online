<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="authed.online" />
    <meta property="og:description" content="Discord verification system" />
    <title>authed.online</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✓</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        :root {
            --bg-darker: #050505;
            --bg-card: #111111;
            --text-primary: #ffffff;
            --text-secondary: #6b7280;
            --border: rgba(255, 255, 255, 0.06);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradient {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-80px, 80px); }
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        body.loaded {
            opacity: 1;
        }

        .bg-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' /%3E%3C/svg%3E");
        }

        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.08;
        }

        .blob-1 {
            width: 700px;
            height: 700px;
            background: #ffffff;
            top: -200px;
            right: -100px;
            animation: gradient 30s infinite ease-in-out;
        }

        .blob-2 {
            width: 600px;
            height: 600px;
            background: #9ca3af;
            bottom: -200px;
            left: -200px;
            animation: gradient 25s infinite ease-in-out reverse;
        }

        .section {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .content {
            opacity: 0;
            transform: translateY(40px);
        }

        .content.visible {
            animation: fadeInUp 1s ease forwards;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 35px;
            background: var(--bg-card);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;
            letter-spacing: -2px;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 50px;
            line-height: 1.5;
        }

        .cta-btn {
            background: var(--text-primary);
            color: var(--bg-darker);
            padding: 18px 50px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.15);
        }

        .footer {
            margin-top: 50px;
            color: var(--text-secondary);
            font-size: 13px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .cta-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grain"></div>
    <div class="bg-gradient">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
    </div>

    <div class="section">
        <div class="content" id="content">
            <div class="logo">✓</div>
            <h1>authed.online</h1>
            <p class="tagline">Discord verification system</p>
            <a href="authorize.html" class="cta-btn">Get Started</a>
            <div class="footer">
                Secure authentication for Discord servers
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
            setTimeout(() => {
                document.getElementById('content').classList.add('visible');
            }, 100);
        });

        document.getElementById('content').classList.add('visible');
    </script>
</body>
</html>
