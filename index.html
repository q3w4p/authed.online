<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authed.online - Discord Verification</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✓</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #2c2f33;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #5865F2 0%, #7289DA 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.3);
        }

        h1 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            color: #5865F2;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            color: #b9bbbe;
            margin-bottom: 35px;
            line-height: 1.7;
            font-size: 15px;
        }

        .discord-btn {
            background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.3);
        }

        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(88, 101, 242, 0.5);
        }

        .discord-btn:active {
            transform: translateY(-1px);
        }

        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #3a3d42;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            color: #b9bbbe;
            font-size: 14px;
        }

        .feature-icon {
            width: 24px;
            height: 24px;
            background: #43b581;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }
            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        </div>
        
        <h1>authed.online</h1>
        <div class="subtitle">Discord Verification System</div>
        <p>Link your Discord account to get verified and access exclusive features in our server!</p>
        
        <a href="#" class="discord-btn" id="loginBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
            </svg>
            Verify with Discord
        </a>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </div>
                <span>Instant verified role assignment</span>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </div>
                <span>Secure OAuth2 authentication</span>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </div>
                <span>Access exclusive server features</span>
            </div>
        </div>
    </div>

    <script>
        // ⚠️ CONFIGURATION - UPDATE THESE VALUES ⚠️
        const CONFIG = {
            CLIENT_ID: 'YOUR_DISCORD_CLIENT_ID_HERE', // From Discord Developer Portal
            BACKEND_URL: 'YOUR_CODESPACE_BACKEND_URL_HERE' // From your Codespace (e.g., https://xxx-3000.app.github.dev)
        };

        const loginBtn = document.getElementById('loginBtn');

        function generateState() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Check if config is set
            if (CONFIG.CLIENT_ID === 'YOUR_DISCORD_CLIENT_ID_HERE') {
                alert('⚠️ Configuration Error: Please update CLIENT_ID in index.html');
                return;
            }
            
            const state = generateState();
            localStorage.setItem('oauth_state', state);

            const params = new URLSearchParams({
                client_id: CONFIG.CLIENT_ID,
                redirect_uri: 'https://authed.online/callback.html',
                response_type: 'code',
                scope: 'identify email',
                state: state
            });

            window.location.href = `https://discord.com/api/oauth2/authorize?${params.toString()}`;
        });
    </script>
</body>
</html>
