<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize - authed.online</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✓</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        :root {
            --bg-darker: #050505;
            --bg-card: #111111;
            --text-primary: #ffffff;
            --text-secondary: #6b7280;
            --border: rgba(255, 255, 255, 0.06);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes gradient {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-80px, 80px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        body.loaded {
            opacity: 1;
        }

        .bg-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' /%3E%3C/svg%3E");
        }

        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.08;
        }

        .blob-1 {
            width: 700px;
            height: 700px;
            background: #ffffff;
            top: -200px;
            right: -100px;
            animation: gradient 30s infinite ease-in-out;
        }

        .blob-2 {
            width: 600px;
            height: 600px;
            background: #9ca3af;
            bottom: -200px;
            left: -200px;
            animation: gradient 25s infinite ease-in-out reverse;
        }

        .section {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }

        .animated-border-box {
            position: relative;
            overflow: hidden;
            z-index: 0;
            border-radius: 20px;
            opacity: 0;
            transform: translateY(40px);
        }

        .animated-border-box.visible {
            animation: fadeInUp 1s ease forwards;
        }

        .animated-border-box:before {
            content: '';
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            position: absolute;
            width: 200%;
            height: 200%;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-image: conic-gradient(transparent, #C0C0C0, transparent 2%);
            animation: rotate 20s linear infinite;
            z-index: -2;
        }

        .animated-border-box:after {
            content: '';
            position: absolute;
            z-index: -1;
            left: 1px;
            top: 1px;
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            background: var(--bg-darker);
            border-radius: 19px;
        }

        .container {
            background: transparent;
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .back-link {
            position: absolute;
            top: 40px;
            left: 40px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s;
            z-index: 100;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 25px;
            background: var(--bg-card);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 35px;
        }

        .verify-btn {
            background: var(--text-primary);
            color: var(--bg-darker);
            padding: 16px 50px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            border: none;
            transition: all 0.3s;
            width: 100%;
            justify-content: center;
            margin-bottom: 20px;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.15);
        }

        .verify-btn:active {
            transform: translateY(0);
        }

        .verify-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .verify-btn.loading svg {
            animation: spin 1s linear infinite;
        }

        .info-text {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            .back-link {
                top: 30px;
                left: 30px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grain"></div>
    <div class="bg-gradient">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
    </div>

    <a href="index.html" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back
    </a>

    <div class="section">
        <div class="animated-border-box" id="card">
            <div class="container">
                <div class="logo">✓</div>
                <h1>Authorize Discord</h1>
                <p class="subtitle">Connect your Discord account to continue</p>

                <button class="verify-btn" id="verifyBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z" fill="currentColor"/>
                    </svg>
                    <span>Connect Discord</span>
                </button>

                <p class="info-text">You'll be redirected to Discord to authorize</p>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            CLIENT_ID: '1454032891435815145',
            BACKEND_URL: 'https://cautious-space-guacamole-x57q75pgx4jp36rv7-3000.app.github.dev'
        };

        function generateState() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        function startVerification() {
            const btn = document.getElementById('verifyBtn');
            btn.classList.add('loading');
            
            const state = generateState();
            localStorage.setItem('oauth_state', state);

            const params = new URLSearchParams({
                client_id: CONFIG.CLIENT_ID,
                redirect_uri: 'https://authed.online/callback.html',
                response_type: 'code',
                scope: 'identify email guilds.join',
                state: state
            });

            setTimeout(() => {
                window.location.href = `https://discord.com/api/oauth2/authorize?${params.toString()}`;
            }, 300);
        }

        document.getElementById('verifyBtn').addEventListener('click', startVerification);

        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
            setTimeout(() => {
                document.getElementById('card').classList.add('visible');
            }, 100);
        });

        document.getElementById('card').classList.add('visible');
    </script>
</body>
</html>
