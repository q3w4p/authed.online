<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - authed.online</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ“</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        :root {
            --bg-darker: #050505;
            --text-primary: #ffffff;
            --text-secondary: #6b7280;
        }

        @keyframes gradient {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-80px, 80px); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .bg-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' /%3E%3C/svg%3E");
        }

        .bg-gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.08;
        }

        .blob-1 {
            width: 700px;
            height: 700px;
            background: #ffffff;
            top: -200px;
            right: -100px;
            animation: gradient 30s infinite ease-in-out;
        }

        .blob-2 {
            width: 600px;
            height: 600px;
            background: #9ca3af;
            bottom: -200px;
            left: -200px;
            animation: gradient 25s infinite ease-in-out reverse;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .error-box {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            padding: 20px;
            display: none;
        }

        .error-box.show {
            display: block;
            animation: fadeInUp 0.6s ease;
        }

        .error-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .error-details {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            color: var(--text-secondary);
            word-break: break-word;
            margin-bottom: 15px;
        }

        .btn {
            background: var(--text-primary);
            color: var(--bg-darker);
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="bg-grain"></div>
    <div class="bg-gradient">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
    </div>

    <div class="container" id="loadingState">
        <div class="spinner"></div>
        <h1>Processing</h1>
        <p>Verifying your Discord account...</p>
    </div>

    <div class="error-box" id="errorBox">
        <div class="error-title">Verification Failed</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="error-details" id="errorDetails"></div>
        <a href="authorize.html" class="btn">Try Again</a>
    </div>

    <script>
        const CONFIG = {
            BACKEND_URL: 'https://cautious-space-guacamole-x57q75pgx4jp36rv7-3000.app.github.dev'
        };

        function showError(message, details = null) {
            document.getElementById('loadingState').style.display = 'none';
            const errorBox = document.getElementById('errorBox');
            errorBox.classList.add('show');
            document.getElementById('errorMessage').textContent = message;
            
            if (details) {
                document.getElementById('errorDetails').textContent = details;
            } else {
                document.getElementById('errorDetails').style.display = 'none';
            }
        }

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const savedState = localStorage.getItem('oauth_state');

            if (!code) {
                showError('No authorization code received', 'Authorization code missing from Discord');
                return;
            }

            if (state !== savedState) {
                showError('Security validation failed', 'State mismatch - possible CSRF attack');
                localStorage.removeItem('oauth_state');
                return;
            }

            localStorage.removeItem('oauth_state');

            try {
                const response = await fetch(`${CONFIG.BACKEND_URL}/api/auth/discord`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }

                if (data.success && data.user) {
                    // Redirect to authorized page with user info
                    const params = new URLSearchParams({
                        username: data.user.username,
                        avatar: data.user.avatar,
                        email: data.user.email || ''
                    });
                    window.location.href = `authorized.html?${params.toString()}`;
                } else {
                    throw new Error(data.error || 'Verification failed');
                }

            } catch (error) {
                console.error('Verification error:', error);
                
                let userMessage = 'Unable to connect to verification server';
                let technicalDetails = error.message;

                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    userMessage = 'Connection failed';
                    technicalDetails = 'Could not reach the backend server';
                } else if (error.message.includes('HTTP 400')) {
                    userMessage = 'Invalid authorization code';
                    technicalDetails = 'The code from Discord was invalid or expired';
                } else if (error.message.includes('HTTP 404')) {
                    userMessage = 'User not in server';
                    technicalDetails = 'You need to be in the Discord server first';
                } else if (error.message.includes('HTTP 500')) {
                    userMessage = 'Server error';
                    technicalDetails = 'Backend encountered an internal error';
                }

                showError(userMessage, technicalDetails);
            }
        }

        handleCallback();
    </script>
</body>
</html>
